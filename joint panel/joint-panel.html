<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پلن‌های اشتراکی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: 'Vazirmatn', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 40px;
  text-align: center;
}

.container h2 {
  color: #0f1e3a;
  margin-bottom: 0;
}

.container h3 {
  color: #222;
  font-weight: 300;
  margin-top: 5px;
}

.plans {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.card {
  position: relative;
  width: 240px;
  background-color: #eaeaea;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.card .label {
  position: absolute;
  top: -12px;
  right: -10px;
  background-color: #d33;
  color: white;
  padding: 5px 12px;
  border-radius: 0 0 5px 5px;
  font-size: 14px;
  font-weight: bold;
}

.card .top-label {
  position: absolute;
  top: -12px;
  left: -10px;
  background-color: #2962ff;
  color: white;
  padding: 5px 12px;
  border-radius: 0 0 5px 5px;
  font-size: 12px;
  font-weight: bold;
  transform: rotate(-20deg);
}

.card .desc {
  font-size: 16px;
  margin-top: 30px;
  color: #333;
}

.card .price {
  font-size: 17px;
  font-weight: bold;
  margin: 10px 0;
  color: #000;
}

.card .avg {
  font-size: 15px;
  color: #555;
}

.btn {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 15px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  color: white;
}

.btn.red { background-color: #e53935; }
.btn.yellow { background-color: #fbc02d; color: black; }
.btn.green { background-color: #00c853; }

.card.monthly { background-color: #d0d0d0; }
.card.quarterly { background-color: #4fc3f7; color: #000; }
.card.yearly { background-color: #ff7043; color: #000; }

  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h2>پلن های اشتراکی</h2>
    <h3>MAHOR</h3>
    <div class="plans">
      <!-- پلن ماهانه -->
      <div class="card monthly">
        <span class="label red">پلن ماهانه</span>
        <p class="desc">مناسب برای تست اولیه</p>
        <p class="price">قیمت: ۳۵,۰۰۰ تومان</p>
        <button class="btn red">انتخاب</button>
      </div>

      <!-- پلن ۳ ماهه -->
      <div class="card quarterly">
        <span class="label yellow">پلن ۳ ماهه</span>
        <p class="desc">٪۷ صرفه جویی</p>
        <p class="price">قیمت: ۶۴۵,۰۰۰ تومان</p>
        <p class="avg">میانگین ماهانه: ۲۱۵,۰۰۰ تومان</p>
        <button class="btn yellow">انتخاب</button>
      </div>

      <!-- پلن سالانه -->
      <div class="card yearly">
        <span class="label green">پلن سالانه</span>
        <span class="top-label blue">پیشنهادی</span>
        <p class="desc">٪۲۹ صرفه جویی</p>
        <p class="price">قیمت: ۲,۵۸۰,۰۰۰ تومان</p>
        <p class="avg">میانگین ماهانه: ۲۱۵,۰۰۰ تومان</p>
        <button class="btn green">انتخاب</button>
      </div>
    </div>
  </div>
</body>
</html>
